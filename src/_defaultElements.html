    <!-- !Primary button -->
    <button

      aria-label="Перейти до планування візиту"
      title="Перейти до планування візиту"
    >
      Купити квиток
    </button>

    <!-- !Primary disabled button -->
    <button
      disabled
      ontouchstart="true"
      class="button button--primary header__button"
    >
      Купити квиток
    </button>

    <!-- !Secondary disabled button -->
    <button
