<!doctype html>
<html
  lang="ua"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>NAMU</title>
    <link
      rel="stylesheet"
      href="./styles/main.scss"
    />
  </head>
  <body
    class="body page__body body--hidden"
    id="body"
  >
    <header class="header page__header">
      <div class="page__container">
        <section class="topBar header__topBar">
          <a
            href="#"
            class="logo"
            ontouchstart="true"
            role="button"
            aria-label="Перейти догори сторінки"
            aria-pressed="false"
            title="Перейти догори сторінки"
            data-translate="logo"
          ></a>

          <article class="header__right">
            <a
              href="#menu"
              class="menuBtn"
              ontouchstart="true"
              role="button"
              aria-label="Відкрити бічне меню"
              aria-pressed="false"
              title="Відкрити бічне меню"
              data-translate="menuBtn"
            ></a>

            <div class="language-selector">
              <button
                class="language-selector__button"
                type="button"
                aria-label="Українська, Вибрати мову"
                title="Українська, Вибрати мову"
                aria-expanded="false"
                aria-controls="language-selector-dropdown"
                data-translate="languageSelector__button"
              >
                UA
              </button>

              <div
                class="language-selector__dropdown"
                aria-describedby="language-selector-description"
                id="language-selector-dropdown"
              >
                <p
                  class="visually-hidden"
                  id="language-selector-description"
                  data-translate="languageSelector__button"
                >
                  Оберіть мову
                </p>

                <ul
                  class="language-selector__list"
                  role="listbox"
                >
                  <li>
                    <button
                      lang="ua"
                      aria-selected="true"
                      role="option"
                      data-value="Українська"
                      class="language-selector__item"
                    >
                      Уркаїнська
                    </button>
                  </li>

                  <li>
                    <button
                      lang="en"
                      role="option"
                      aria-selected="false"
                      data-value="english"
                      class="language-selector__item"
                    >
                      English
                    </button>
                  </li>
                </ul>
              </div>
            </div>
          </article>
        </section>

        <section class="header__mainPart">
          <p
            class="additional-text header__dates"
            data-translate="headerDates"
          >
            10 серпня - 10 листопада
          </p>

          <h1
            class="header__title"
            data-translate="headerTitle"
          >
            Мистецтво ХІХ - ХХ ст.
          </h1>

          <p
            class="main-text header__description"
            data-translate="headerDescription"
          >
            Внесок українських митців у світову культуру 19-20 ст.
          </p>

          <button
            ontouchstart="true"
            class="button button--primary header__button"
            type="button"
            aria-label="Перейти до планування візиту"
            title="Перейти до планування візиту"
            data-translate="headerButton"
          >
            Купити квиток
          </button>
        </section>

        <section class="header__bottomPart">
          <img
            class="header__img"
            src="./images/woman_header.png"
            alt="Ukranian women"
          />
        </section>
      </div>
    </header>

    <main class="main body__main"></main>

    <footer class="footer body__footer"></footer>
    <h1>Hello Mate Academy</h1>
    <script
      type="module"
      src="./scripts/main.js"
    ></script>
  </body>
</html>
