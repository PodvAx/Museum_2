<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>NAMU</title>
    <link
      rel="stylesheet"
      href="./styles/main.scss"
    />
  </head>
  <body
    class="body page__body"
    id="body"
  >
    <header class="header page__header">
      <div class="page__container">
        <section class="topBar header__topBar">
          <a
            href="#"
            class="logo"
            ontouchstart="true"
            role="button"
            aria-label="Перейти догори сторінки"
            aria-pressed="false"
            title="Перейти догори сторінки"
          ></a>

          <article class="header__right">
            <a
              href="#menu"
              class="menuBtn"
              ontouchstart="true"
              role="button"
              aria-label="Відкрити бічне меню"
              aria-pressed="false"
              title="Відкрити бічне меню"
            ></a>
          </article>
        </section>

        <section class="header__mainPart">
          <p class="additional-text header__dates">10 серпня - 10 листопада</p>

          <h1 class="header__title">Мистецтво ХІХ - ХХ ст.</h1>

          <p class="main-text header__description">
            Внесок українських митців у світову культуру 19-20 ст.
          </p>

          <button
            ontouchstart="true"
            class="button button--primary header__button"
            type="button"
            aria-label="Перейти до планування візиту"
            title="Перейти до планування візиту"
          >
            Купити квиток
          </button>
        </section>

        <section class="header__bottomPart">
          <img
            class="header__img"
            src="./images/woman_header.png"
            alt="Ukranian women"
          />
        </section>
      </div>
    </header>

    <main class="main body__main"></main>

    <footer class="footer body__footer"></footer>
    <h1>Hello Mate Academy</h1>
    <script src="scripts/main.js"></script>
  </body>
</html>
